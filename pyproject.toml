[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "real_time_cv"
version = "1.0.0"
description = "Streamlit app for real time visualisation of various CV processing e.g. segmentation."
readme = {file = "README.md", content-type = "text/markdown"}
authors = [
    {name = "Piotr Lachert", email = "pmlachert@gmail.com"},
]
license = {text = "MIT"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
]
