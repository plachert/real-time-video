    "cffi==1.15.1",
    "charset-normalizer==3.1.0",
    "click==8.1.4",
    "cryptography==41.0.1",
    "decorator==5.1.1",
    "dnspython==2.3.0",
    "gitdb==4.0.10",
    "GitPython==3.1.31",
    "google-crc32c==1.5.0",
    "idna==3.4",
    "ifaddr==0.2.0",
    "importlib-metadata==6.7.0",
